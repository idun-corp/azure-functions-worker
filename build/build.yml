name: 1.$(Date:yy).$(Date:MMdd)$(Rev:.r)

trigger: none

pool:
  vmImage: 'windows-latest'

variables:
  projectRoot: 'src'
  solution: '$(projectRoot)/*.slnx'
  buildConfiguration: 'Release'
  NUGET_PACKAGES: $(Pipeline.Workspace)/.nuget/packages

steps:
- task: NuGetAuthenticate@1
  displayName: 'Authenticate NuGet'

- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
    projects: '$(solution)'
    feedsToUse: 'select'
    vstsFeed: 'cfec38c0-6822-4ee7-b569-72808b0404ab'
    verbosityRestore: minimal

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    projects: '$(solution)'
    arguments: '--no-restore --configuration $(buildConfiguration)'

- task: NuGetCommand@2
  displayName: Publish packages
  inputs:
    command: 'push'
    packagesToPush: '$(projectRoot)/*/bin/$(buildConfiguration)/*.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'cfec38c0-6822-4ee7-b569-72808b0404ab'
    allowPackageConflicts: true